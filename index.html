<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreedyRogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .banner {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .login-box {
      background: white;
      padding: 20px;
      margin: 30px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="banner">GreedyRogue</div>

  <div class="content">
    <h2>Welcome to GreedyRogue!</h2>
    <p>Please log in to continue.</p>

    <div class="login-box">
      <form id="loginForm">
        <input type="email" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </div>
  </div>

  <footer>Â© 2025 GreedyRogue</footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPKrI8HTxcHSRnHCIDNPIsfP5cRM3BfT0",
      authDomain: "greedyrogue-b02af.firebaseapp.com",
      projectId: "greedyrogue-b02af",
      storageBucket: "greedyrogue-b02af.firebasestorage.app",
      messagingSenderId: "1069461463237",
      appId: "1:1069461463237:web:50d73cfff348c2ab1190ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorMsg.textContent = "Invalid email or password!";
          console.error(error);
        });
    });
  </script>

</body>
</html>
